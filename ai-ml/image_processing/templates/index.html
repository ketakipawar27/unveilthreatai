<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Domino Analyzer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Upload Image for Privacy Analysis</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br><br>
        <label for="caption">Caption (optional):</label><br>
        <textarea id="caption" name="caption" rows="3" cols="50"></textarea>
        <br><br>
        <button type="submit">Analyze</button>
    </form>
    <div id="results"></div>

    <script>
        $('#uploadForm').submit(function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.error) {
                        $('#results').html('<p style="color:red;">Error: ' + response.error + '</p>');
                    } else {
                        // Render results - this is a basic display; enhance as needed
                        var html = '<h2>Analysis Results</h2>';
                        html += '<p><strong>Risk Level:</strong> ' + (response.risk_assessment ? response.risk_assessment.risk_level : 'Unknown') + '</p>';
                        html += '<p><strong>Scene Description:</strong> ' + (response.scene_description || 'N/A') + '</p>';
                        html += '<p><strong>Face Count:</strong> ' + (response.face_count || 0) + '</p>';
                        html += '<h3>Risk Reasons:</h3><ul>';
                        if (response.risk_assessment && response.risk_assessment.risk_reasons) {
                            response.risk_assessment.risk_reasons.forEach(function(reason) {
                                html += '<li>' + reason + '</li>';
                            });
                        }
                        html += '</ul>';
                        html += '<h3>Recommendations:</h3><ul>';
                        if (response.risk_assessment && response.risk_assessment.recommendations) {
                            response.risk_assessment.recommendations.forEach(function(rec) {
                                html += '<li>' + rec + '</li>';
                            });
                        }
                        html += '</ul>';
                        $('#results').html(html);
                    }
                },
                error: function() {
                    $('#results').html('<p style="color:red;">Upload failed!</p>');
                }
            });
        });
    </script>
</body>
</html>
